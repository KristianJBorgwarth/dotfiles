#################################
# Backend
#################################
backend = "glx";  # Use OpenGL backend for better performance
experimental-backends = true;
vsync = true;   # Prevent screen tearing

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 25;  # Slightly larger for acrylic depth
shadow-opacity = 0.2;  # More subtle for acrylic look
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'dunst'",
  "name = 'Notification'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
# Transparency / Opacity
#################################
inactive-opacity = 0.95;
active-opacity   = 1.0;
frame-opacity    = 1.0;   
inactive-opacity-override = true;

# Specific opacity rules for glassy Alacritty
opacity-rule = [
  "75:class_g = 'Alacritty'",  # More transparent for acrylic effect
  "100:class_g = 'Polybar'",   # Keep polybar fully opaque
  "100:class_g = 'Rofi'"       # Keep rofi fully opaque
];

#################################
# Blur
#################################
blur-background = true;
blur-method = "dual_kawase";  # Changed for better quality
blur-strength = 5;  # Increased for stronger acrylic effect
blur-background-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
# Corners
#################################
corner-radius = 4;  # Increased for more modern acrylic look
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'dunst'"
];

