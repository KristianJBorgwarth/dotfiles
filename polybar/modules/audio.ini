[module/pulseaudio]
type = internal/pulseaudio
interval = 2

format-volume = <ramp-volume>%{O8}<label-volume>
label-volume = %percentage%%
label-muted = 

ramp-volume-0 = "  "
ramp-volume-1 = "  "
ramp-volume-2 = "  "
ramp-volume-3 = "  "

croll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
click-left = pavucontrol &

